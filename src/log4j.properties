#OFF,FATAL,ERROR,WARN,INFO,DEBUG,TRACE,ALL
log4j.rootLogger=INFO,A0,console

#add rootLogger log for dwr
log4j.appender.A0.threshold=INFO
log4j.appender.A0=org.apache.log4j.RollingFileAppender 
log4j.appender.A0.File=./../logs/run.log
log4j.appender.A0.MaxFileSize=10240KB
log4j.appender.A0.MaxBackupIndex=10
log4j.appender.A0.layout=org.apache.log4j.PatternLayout
log4j.appender.A0.layout.ConversionPattern=%p %d - %t [%c] (%M:%L) - %m%n

log4j.additivity.org.apache=true
# \u63A7\u5236\u53F0(console)
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=debug
log4j.appender.console.ImmediateFlush=true
log4j.appender.console.Target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d(%r) --> [%t] %l: %m %x %n